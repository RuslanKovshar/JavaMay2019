<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
</head>
<body ng-app="loginForm" ng-controller="AppCtrl">

<div>
    <form name="form" autocomplete="off" novalidate ng-submit="form.$valid && sendForm(auth)">
        {{ csrf_field() }}
        <div class="form-group">
            <label for="InputEmail">Email address</label>
            <input type="email"
                   class="form-control"
                   id="InputEmail"
                   placeholder="Email"
                   required
                   ng-model="auth.email">
        </div>
        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password"
                   class="form-control"
                   id="InputPassword"
                   placeholder="Password"
                   required
                   ng-model="auth.password">
        </div>
        <button type="submit" class="btn btn-default" style="margin-top:30px" ng-disabled="form.$invalid">
            Log in
        </button>
    </form>

    <form action="/new_user">
        {{ csrf_field() }}
        <button type="submit">Sing IN</button>
    </form>
</div>
<http><csrf disabled="true"></csrf></http>


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
