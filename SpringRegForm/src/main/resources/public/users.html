<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>

<body ng-app="users_form" ng-controller="UserCtrl">
<!--<p data-ng-init="getUsers()">Hello world</p>-->

<table ng-model="users">
    <tr>
        <th>Id</th>
        <th>Email</th>
        <th>Password</th>
    </tr>
    <tr ng-repeat="u in users">
        <td>{{u.id}}</td>
        <td>{{u.email}}</td>
        <td>{{u.password}}</td>
    </tr>
</table>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/users.js"></script>
</body>
</html>
